<ul>
  <li *ngFor="let todo of allToDos">
    <span [ngClass]="todo.isCompleted ? 'strikethrough' : ''">{{
      todo.text
    }}</span>

    &nbsp; &nbsp; &nbsp;
    <button on-click="deleteMyTodo(todo.id)">DELETE</button>
    &nbsp;
    <button on-click="toggleMyTodo(todo.id)">TOGGLE</button>
  </li>
</ul>
<p *ngIf="allToDos.length === 0">No ToDo to show</p>
